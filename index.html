<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign In and Sign Up Form">
  <meta name="author" content="Donald Zarura | @doniecode">
  
  <!--Font Awesome Icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="style.css">
  <title>Sign Up and Sign In Form</title>
</head>
<body>
<main class="container">
  <section class="form-section">
    <h1 class="form-header">
      Sign Up
    </h1>
      <form class="form">
        <div class="form-group" id="nameField">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="name" placeholder="Name" name="Name">
        </div>
        <div class="form-group" id="emailField">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" name="Email">
        </div>
        
        <div class="form-group" id="passField">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password" name="Password">
        </div>
        <div class="lost-pass">
          <p>Lost Password? <a href="#">Click Here</a></p>
        </div>
        <div class="btns-flex">
          <button type="button" id="signupBtn">
            Sign Up
          </button>
          <button type="button" id="signinBtn" class="disable">
            Sign In
          </button>
        </div>
      </form>
  </section>
</main>
<footer>
  <div class="attribution">
    <p>Coded by <a href="https://www.instagram.com/doniecode/">Donald Zarura | @doniecode</a>
    </p>
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>
